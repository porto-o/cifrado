<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="js/logica.js"></script>

</head>

<body>

    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            CIFRADO CESAR - Ismael Porto García
          </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <p>En este programa se maneja el cifrado césar mejorado</p>
                    <p><b>Requerimientos</b></p>
                    <p>
                        1. Aceptar la letra ñ <br> 2. Implementación de CSS <br> 3. Cifrar a partir de posición<br> 4. Repositorio en gitHub
                    </p>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong id="description">La descripción del proceso aparecera aquí</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <br>
    <form>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control mb-2" id="inputText" placeholder="Texto a cifrar" onkeyup="alert();">
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="number" class="form-control" id="index" placeholder="Posicion" max="50000">
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="button" value="Cifrar" onclick="cifrar();">Cifrar</button>
            </div>
        </div>
    </form>

    <br>
    <br>

    <form class="form-inline">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Cifrado</span>
            </div>
            <textarea class="form-control" readonly aria-label="With textarea" id="output"></textarea>
        </div>
        <div class="col-auto">
            <input class="btn btn-danger" type="button" value="Decifrar" onclick="descifrar();">
        </div>
    </form>
    <br>
    <br>


    <form class="form-inline">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="df">Descifrado</span>
            </div>
            <textarea class="form-control" readonly aria-label="With textarea" id="des" readonly></textarea>
        </div>
    </form>
    </div>
    </div>



</body>

</html>
